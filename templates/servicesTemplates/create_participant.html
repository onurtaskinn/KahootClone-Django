{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1 class="text-center">Join Game</h1>
        <p class="text-center">Game ID: {{ public_id }}</p>

        <form method="post" class="form">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Join Game</button>
            </div>
        </form>
    </div>
{% endblock %}
