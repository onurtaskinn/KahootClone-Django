{% extends 'base.html' %}

{% block content %}
    <h2>Remove Answer</h2>
    <p>Are you sure you want to remove this answer?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes</button>
        <a href="{% url 'question-detail' pk=object.question.pk %}">No</a>
    </form>
{% endblock %}
