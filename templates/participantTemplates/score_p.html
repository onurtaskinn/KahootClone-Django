<!-- 
This template is not extended from base.html because this template is included in 
another template which is extended from base.html -->



<div class="container">
    <h1 class="text-center">Current Score : {{ participant.points}}</h1>

    <h2>Question : {{ previous_question }} </h2>

    <div class="list-group">
        {% for answer in previous_question.answer_set.all %}
        <div class="list-group-item{% if answer.correct %} list-group-item-success{% endif %}">
            <input type="radio" name="answer" value="{{ answer.id }}" id="answer_{{ answer.id }}" required{% if answer.correct %} checked{% endif %}>
            <label for="answer_{{ answer.id }}">{{ answer }}</label>
        </div>
        {% endfor %}
        {% if previous_answer_correct %}
        <h1>Your answer is correct , congratulations!!</h1>
        {% else %}        
        <h1>Unfortunately your answer is wrong.</h1>
        {% endif %}



    </div>
</div>
